<html>

<head>
    <title>Masuk</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="left">
            <div class="logo">
                <strong>MedanHub</strong>
                <br>Laporan Masyarakat
            </div>
            <div class="welcome">
                <div class="top-welcome">
                    Selamat datang di
                    <br>MedanHub
                </div>
                <div class="bottom-welcome">
                    Silahkan login untuk masuk ke dalam
                    <br>dashboard
                </div>
            </div>
        </div>
        <div class="right">

            <div class="form">
                <span class="masuk">
                    Masuk
                </span>
                <div class="email">
                    <!-- <span class="label-email">Email</span> -->
                    <input type="email" id="input-email" placeholder="Email">

                </div>
                <div class="password">
                    <!-- <span class="label-password">Kata Sandi</span> -->
                    <input type="password" id="input-password" placeholder="Kata Sandi">

                </div>
                <div class="show-password">
                    <label><input type="checkbox" name="show-password" id="checkbox-show-passsword"
                            onclick="showpassword()">Tampilkan kata sandi</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Lupa kata sandi?</a>
                </div>
                <div class="login">
                    <button class="button-login">MASUK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
